<!DOCTYPE html>
<html>
  <head>
    <meta lang="en">
    <meta charset="utf-8">
    <link rel="stylesheet" href="../Index.css">
    <link rel="stylesheet" href="./CSS/Game.css">
    <title>Connect 4 - Play</title>
  </head>
  <body>
    <div class="bg"></div>
    <div class="bg bg2"></div>
    <div class="bg bg3"></div>
    <table class="hud">
      <tr>
        <td><h2 class="hud-label">Active Turn:</h2><h2 id="move-player" class="hud-num">0</h2></td>
        <td><h2 class="hud-label">Time Spent Playing:</h2><h2 id="time-count" class="hud-num">00:00</h2></td>
        <td><h2 class="hud-label">Moves Made Thus Far:</h2><h2 id="move-count" class="hud-num">0</h2></td>
        <td><h2 class="hud-label">Power Up:<br><em>Flip-It</em></h2><a id="flip-button"><img id="flip-img" src="../IMG/flip.png"></img></a></td>
      </tr>
    </table>
    <table id="board"></table>
    <table class="hud">
      <tr>
        <td><h2 id="alert"></h2></td>
      </tr>
      <tr>
        <td><h2 id="replay"></h2></td>
      </tr>
      <div><a href="../Index.html"><img id="back-button" src="../IMG/back.webp"></a></div>
    </table>
    <script src="./JS/Game.js" type="module"></script>
  </body>
</html>
